<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Draw a Point</title>
    <link rel="stylesheet" href="style.css"> <!-- Link your CSS file -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap">
    <script src="/lib/webgl-utils.js"></script>
    <script src="/lib/cuon-utils.js"></script>
    <script src="/lib/webgl-debug.js"></script>
    <script src="/lib/cuon-matrix.js"></script>
    <script src="Shape Classes/Triangle.js"></script>
    <script src="Shape Classes/Cube.js"></script>
    <script src="Shape Classes/Octahedron.js"></script>
    <script src="blockyAnimal.js"></script>
</head>

<body onload="main()">
<div id="container">
    <div id="canvas-container">
        <canvas id="webgl" width="800" height="800">
            Please use a browser that supports "canvas"
        </canvas>
        <!-- Current Frame Rate -->
        <p id="fps"> XXX </p>
        <br><button class="lavender-button" id="clearCanvas">Clear Canvas</button><br>
    </div>
    <!-- Animal Settings -->
    <div id="controls-container">
        <!-- Animation Sliders -->
        <div class="group">
            <h2>Animation Settings</h3>
            <div>
                <label for="arm">Arm Joint</label>
                <input type="range" id="arm" name="arm" min="-45" max="45" value="0"/>
                <br>
                <label for="wrist">Wrist Joint</label>
                <input type="range" id="wrist" name="wrist" min="-45" max="45" value="0"/>
                <br>
                Animation:
                <br>
                <button id="ArmOn" class="lavender-button">ON</button>
                <button id="ArmOff" class="lavender-button">OFF</button>
                <br>
                <button id="WristOn" class="lavender-button">ON</button>
                <button id="WristOff" class="lavender-button">OFF</button>
            </div>
        </div>
        <div class="group">
            <h2>Camera Settings</h3>
            <div>
                <label for="size">Camera Angle</label>
                <input type="range" id="angleSlider" name="size" min="0" max="90" value="0"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
